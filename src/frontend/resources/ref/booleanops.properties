# BOOLEAN OPERATIONS
name = Boolean Operations
suffix = Command,Returns

lessCommand = LESS? {expr1} {expr2}\nLESSP {expr1} {expr2}
lessReturns = 1 if the value of {expr1} is strictly less than the value of {expr2}, otherwise 0.

greaterCommand = GREATER? {expr1} {expr2}\nGREATERP {expr1} {expr2}
greaterReturns = 1 if the value of {expr1} is strictly greater than the value of {expr2}, otherwise 0.

equalCommand = EQUAL? {expr1} {expr2}\nEQUALP {expr1} {expr2}
equalReturns = 1 if the value of {expr1} and the value of {expr2} are equal, otherwise 0.

notEqualCommand = NOTEQUAL? {expr1} {expr2}\nNOTEQUALP {expr1} {expr2}
notEqualReturns = 1 if the value of {expr1} and the value of {expr2} are not equal, otherwise 0.

andCommand = AND {test1} {test2}
andReturns = 1 if {test1} and {test2} are non-zero, otherwise 0.

orCommand = OR {test1} {test2}
orReturns =  1 if {test1} or {test2} are non-zero, otherwise 0.

notCommand = NOT {test}
notReturns = 1 if {test} is 0 and 0 if {test} is non-zero.

